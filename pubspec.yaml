name: test_drive
description: "A new Flutter project."
publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.10+1


dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^3.0.0


flutter:

  
  uses-material-design: true

  
  assets:
    - assets/
    - assets/icons/
    - assets/icons/loser.svg
  
  fonts:
    - family: Custom
      fonts:
        - asset: fonts/DMC5Font.otf
          weight: 800
